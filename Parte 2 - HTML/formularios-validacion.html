<!DOCTYPE html>
<html>
  <body>

    <p>Cómo interceptar el "submit" del formulario.</p>

    <p>Va a ejecutar la función de javascript que le indiquemos en el atributo "onsubmit"</p>

    <form action="/action_page.php" onsubmit="myFunction()">
      Enter name: <input type="text" name="fname">
      <input type="submit" value="Submit">
    </form>

    <script>
      function myFunction() {
        alert("The form was submitted");
      }
    </script>

  </body>
</html>
