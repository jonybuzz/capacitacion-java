<!DOCTYPE html>
<html>
  <body>

    <p>Cómo interceptar el "submit" del formulario.</p>

    <p>Va a ejecutar la función de javascript que le indiquemos en el atributo "onsubmit"</p>

    <form onsubmit="myFunction(event)" action="http://www.mocky.io/v2/5dcab3c1330000a1533defdc" method="PUT">
      Enter name: <input type="text" name="fname">
      <input type="submit" value="Submit">
    </form>

    <script>
      function myFunction(event) {
	event.preventDefault();	//para prevenir el envio real del formulario
		
        alert("The form was submitted"); //para mostrar en el navegador un mensaje
		
	return false;
      }
    </script>

  </body>
</html>
